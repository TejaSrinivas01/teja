name: Hello world
on: [push]
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content
 
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Hello world
        run: |
          python print ("Hello World")

   
